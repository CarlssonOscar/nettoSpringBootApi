spring.application.name=NettoApi

# ===========================================
# Server Configuration
# ===========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===========================================
# Active Profile
# ===========================================
# Use 'local' profile for development with real database credentials
# Credentials are stored in application-local.properties (gitignored)
spring.profiles.active=local

# ===========================================
# Database Configuration (Supabase PostgreSQL)
# ===========================================
# Connection settings - credentials come from application-local.properties
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===========================================
# Hibernate Second Level Cache (Query Cache)
# Disabled for now - using Spring @Cacheable instead
# ===========================================
# spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# spring.jpa.properties.hibernate.cache.use_query_cache=true
# spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
# spring.jpa.properties.javax.cache.provider=com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
spring.jpa.properties.hibernate.generate_statistics=false

# ===========================================
# Flyway Migration Settings
# ===========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Disable validation to allow missing local migrations (V3 was removed after running in prod)
spring.flyway.validate-on-migrate=false
spring.flyway.ignore-migration-patterns=*:missing

# Flyway debug logging
logging.level.org.flywaydb=DEBUG

# ===========================================
# Logging Configuration
# ===========================================
# Log to file
logging.file.name=logs/nettoapi.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB

# Log pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log levels
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.stat=WARN

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# OpenAPI / Swagger Configuration
# ===========================================
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===========================================
# Spring Boot Actuator Configuration
# ===========================================
management.endpoints.web.base-path=/api/v1/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application info for /actuator/info
info.app.name=NettoApi
info.app.description=Swedish Salary & Tax Calculator API
info.app.version=1.0.0
