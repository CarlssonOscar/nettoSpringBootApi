spring.application.name=NettoApi

# ===========================================
# Active Profile
# ===========================================
# Use 'local' profile for development with real database credentials
# Credentials are stored in application-local.properties (gitignored)
spring.profiles.active=local

# ===========================================
# Database Configuration (Supabase PostgreSQL)
# ===========================================
# Connection settings - credentials come from application-local.properties
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Flyway Migration Settings
# ===========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Flyway debug logging
logging.level.org.flywaydb=DEBUG

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
